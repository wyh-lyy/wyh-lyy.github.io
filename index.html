<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>2026 新年快乐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
/* ================= 基础 ================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ================= 字体画布 ================= */
const textCanvas = document.createElement("canvas");
textCanvas.width = 1200;
textCanvas.height = 500;
const tctx = textCanvas.getContext("2d");

tctx.clearRect(0, 0, textCanvas.width, textCanvas.height);
tctx.fillStyle = "#fff";
tctx.textAlign = "center";
tctx.textBaseline = "middle";
tctx.font = "bold 140px 'PingFang SC','Microsoft YaHei',system-ui,sans-serif";

tctx.fillText("2026 年", textCanvas.width / 2, textCanvas.height / 2 - 90);
tctx.fillText("新年快乐", textCanvas.width / 2, textCanvas.height / 2 + 90);

/* ================= 采样点 ================= */
const img = tctx.getImageData(0, 0, textCanvas.width, textCanvas.height);
const dots = [];
const gap = 4;

for (let y = 0; y < textCanvas.height; y += gap) {
  for (let x = 0; x < textCanvas.width; x += gap) {
    const i = (y * textCanvas.width + x) * 4;
    if (img.data[i + 3] > 120) {
      dots.push({
        // 目标位置
        tx: x,
        ty: y,

        // 起始位置（随机分散）
        x: Math.random() * textCanvas.width,
        y: Math.random() * textCanvas.height,

        alpha: 0
      });
    }
  }
}

/* ================= 动画参数 ================= */
const duration = 1600;
let start = null;

/* ================= 动画 ================= */
function animate(t) {
  if (!start) start = t;
  const p = Math.min((t - start) / duration, 1);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const ox = (canvas.width - textCanvas.width) / 2;
  const oy = (canvas.height - textCanvas.height) / 2;

  dots.forEach(d => {
    // 缓动（飞入感核心）
    const ease = 1 - Math.pow(1 - p, 3);

    const cx = d.x + (d.tx - d.x) * ease;
    const cy = d.y + (d.ty - d.y) * ease;

    d.alpha = ease;

    ctx.fillStyle = `rgba(255, 204, 102, ${d.alpha})`;
    ctx.fillRect(cx + ox, cy + oy, 2, 2);
  });

  if (p < 1) requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
