<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>2026 新年快乐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas { display: block; }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
/* ================= 基础 ================= */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ================= 字体画布 ================= */
const W = 1200, H = 500;
const textCanvas = document.createElement("canvas");
textCanvas.width = W;
textCanvas.height = H;
const tctx = textCanvas.getContext("2d");

tctx.clearRect(0, 0, W, H);
tctx.fillStyle = "#fff";
tctx.textAlign = "center";
tctx.textBaseline = "middle";
tctx.font = "bold 140px 'PingFang SC','Microsoft YaHei',system-ui,sans-serif";

tctx.fillText("2026 年", W / 2, H / 2 - 90);
tctx.fillText("新年快乐", W / 2, H / 2 + 90);

/* ================= 点阵采样 ================= */
const img = tctx.getImageData(0, 0, W, H);
const dots = [];
const gap = 4;

for (let y = 0; y < H; y += gap) {
  for (let x = 0; x < W; x += gap) {
    const i = (y * W + x) * 4;
    if (img.data[i + 3] > 120) {
      dots.push({
        // 目标点
        tx: x,
        ty: y,
        // 起点：屏幕外 + 大范围
        x: (Math.random() - 0.5) * W * 3,
        y: (Math.random() - 0.5) * H * 3,
        alpha: 0
      });
    }
  }
}

/* ================= 动画 ================= */
const duration = 2000;
let start = null;

function animate(t) {
  if (!start) start = t;
  const p = Math.min((t - start) / duration, 1);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const ox = (canvas.width - W) / 2;
  const oy = (canvas.height - H) / 2;

  // 强飞入缓动（关键）
  const ease = 1 - Math.pow(1 - p, 4);

  dots.forEach(d => {
    const x = d.x + (d.tx - d.x) * ease;
    const y = d.y + (d.ty - d.y) * ease;

    ctx.fillStyle = `rgba(255,204,102,${ease})`;
    ctx.fillRect(x + ox, y + oy, 2, 2);
  });

  if (p < 1) requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>
