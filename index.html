<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>2026 新年快乐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== 字体画布 ===== */
const textCanvas = document.createElement("canvas");
textCanvas.width = 1200;
textCanvas.height = 600;
const tctx = textCanvas.getContext("2d");

tctx.clearRect(0, 0, textCanvas.width, textCanvas.height);
tctx.fillStyle = "#ffffff";
tctx.textAlign = "center";
tctx.textBaseline = "middle";
tctx.font = "bold 150px 'PingFang SC','Microsoft YaHei',system-ui,sans-serif";

tctx.fillText("2026 年", textCanvas.width / 2, textCanvas.height / 2 - 120);
tctx.fillText("新年快乐", textCanvas.width / 2, textCanvas.height / 2 + 120);

/* ===== 点阵采样 ===== */
const img = tctx.getImageData(0, 0, textCanvas.width, textCanvas.height);
const dots = [];
const gap = 4;

for (let y = 0; y < textCanvas.height; y += gap) {
  for (let x = 0; x < textCanvas.width; x += gap) {
    const i = (y * textCanvas.width + x) * 4;
    if (img.data[i + 3] > 120) {
      dots.push({ x, y, a: 0 });
    }
  }
}

/* ===== 动画 ===== */
let start = null;
const duration = 1200;

function draw(t) {
  if (!start) start = t;
  const p = Math.min((t - start) / duration, 1);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const ox = (canvas.width - textCanvas.width) / 2;
  const oy = (canvas.height - textCanvas.height) / 2;

  ctx.fillStyle = "rgba(255,215,130,1)";

  for (const d of dots) {
    ctx.globalAlpha = p;
    ctx.fillRect(d.x + ox, d.y + oy, 2, 2);
  }

  ctx.globalAlpha = 1;

  if (p < 1) requestAnimationFrame(draw);
}

requestAnimationFrame(draw);
</script>

</body>
</html>
